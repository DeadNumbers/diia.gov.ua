# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Question

# Model Form Field configuration
form: $/kitsoft/polls/models/question/fields.yaml

# Model Class name
modelClass: KitSoft\Polls\Models\Question

# Default redirect location
defaultRedirect: kitsoft/polls/questions

# Create page
create:
    title: Create Question
    redirect: kitsoft/polls/questions/update/:id
    redirectClose: kitsoft/polls/questions

# Update page
update:
    title: Edit Question
    redirect: kitsoft/polls/questions
    redirectClose: kitsoft/polls/questions

# Preview page
preview:
    title: Preview Question
