<?php if ($this->isArchive) : ?>
    <button
        class="btn btn-success oc-icon-undo"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onListUnarchive"
        data-request-confirm="Вiдновити?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Вiдновити
    </button>
<?php elseif (!request()->has('trashed')) : ?>
    <button
        class="btn btn-warning oc-icon-archive"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onListArchive"
        data-request-confirm="Ви впевнені що бажаєте перемістити до архіву вибрані сторінки?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        В архів
    </button>
<?php endif ?>
