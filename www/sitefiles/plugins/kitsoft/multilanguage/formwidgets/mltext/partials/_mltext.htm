<!-- Text -->
<?php if ($this->previewMode) : ?>
    <span class="form-control"><?= $field->value ? e($field->value) : '&nbsp;'; ?></span>
<?php else: ?>
    <div
        id="<?= $this->getId(); ?>"
        data-control="multilanguage"
        data-default-locale="<?= $this->defaultLocale; ?>"
        data-placeholder-field="#<?= $field->getId('placeholderField'); ?>"
        class="field-multilanguage field-multilanguage-text dropdown">

        <?php foreach ($locales as $locale) : ?>
            <?php
                $value = $this->getLocaleValue($locale->code);
            ?>
            <input
                type="hidden"
                name="<?= $field->getName("ML[{$locale->code}]"); ?>"
                value="<?= e($value); ?>"
                data-locale-value="<?= $locale->code; ?>"
                <?= $field->getAttributes(); ?>
            />
        <?php endforeach ?>

        <input
            type="text"
            name="<?= $field->getName(); ?>"
            id="<?= $field->getId('placeholderField'); ?>"
            value="<?= e($field->value); ?>"
            placeholder="<?= e(trans($field->placeholder)); ?>"
            class="form-control"
            autocomplete="off"
            <?= $field->hasAttribute('maxlength') ? '' : 'maxlength="255"'; ?>
            <?= $field->getAttributes(); ?>
        />

        <button
            class="btn btn-default ml-btn"
            data-toggle="dropdown"
            data-active-locale
            type="button">
        </button>

        <ul
            class="dropdown-menu pull-right ml-dropdown-menu"
            role="menu"
            data-locale-dropdown
            data-dropdown-title="">
            <?php foreach ($locales as $locale) : ?>
                <li role="presentation">
                    <a
                        role="menuitem"
                        data-switch-locale="<?= $locale->code; ?>"
                        href="javascript:;">
                        <?= $locale->name; ?>
                    </a>
                </li>
            <?php endforeach ?>
        </ul>
    </div>
<?php endif ?>
