{% if __SELF__.code %}
    {% if __SELF__.type == 'ga' %}
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ __SELF__.code }}"></script>
		<script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            {% if __SELF__.interdomainTracking and __SELF__.domains %}
                gtag('set', 'linker', {
                    'domains': [{% for site in __SELF__.domains %}'{{ site }}',{% endfor %}]
                });
            {% endif %}
            gtag('js', new Date());
            gtag('config', '{{ __SELF__.code }}');
		</script>
    {% elseif __SELF__.type == 'gtm' %}
		<!-- Google Tag Manager -->
		<script>
            (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
                    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
                j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
                'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
            })(window,document,'script','dataLayer','{{  __SELF__.code }}');
		</script>
		<!-- End Google Tag Manager -->
    {% endif %}
{% endif %}
