description = "privacyPolicies layout"

[multiLanguage]
[googleAnalytics]
==
<!DOCTYPE html>
<html lang="{{ getActiveLocale() }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=0" />

        <title>{{ this.page.title }} | {{ "Дія"|_ }}</title>

        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="generator" content="">

        {% partial 'site/openGraph' %}
        {% partial 'site/favicon' %}

        {% styles %}

        <link rel="stylesheet" type="text/css" href="{{ 'assets/javascript/build/style.css'|theme }}"/>

        {% component 'googleAnalytics' %}

        {% component 'googleTracker' %}
    </head>
    <body>
            
        {% page %}
            
        <div class="d-none" id="page-hash" data-hash="{{ this.page.hash }}"></div>
        <script type="text/javascript" src="{{ [
            'assets/vendor/jquery-3.4.0/jquery-3.4.0.min.js',
            '@framework',
            '@framework.extras'
        ]|theme }}"></script>

        {% scripts %}

    </body>
</html>
