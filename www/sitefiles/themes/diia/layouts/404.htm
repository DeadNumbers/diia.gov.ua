description = "404 layout"
==

<!DOCTYPE html>
<html lang="{{ getActiveLocale() }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

        <title>{{ 'Дія'|_ }} - {{ this.page.title }}</title>

        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="generator" content="">

        {% partial 'site/favicon' %}

        <link rel="stylesheet" type="text/css" href="{{ [ 'assets/javascript/build/style.css' ]|theme }}" />
    </head>
    
    {% page %}
    
    <script type="text/javascript" src="{{ [
        'assets/vendor/jquery-3.4.0/jquery-3.4.0.min.js',
        'assets/vendor/bootstrap-4.3.1/bootstrap.bundle.min.js',
        'assets/javascript/build/static.bundle.js',
        '@framework',
        '@framework.extras'
        ]|theme }}">
    </script>
        
</html>
