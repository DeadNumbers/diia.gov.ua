{% set breadcrumbs = page.breadcrumbs %}

{% if breadcrumbs|length %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb_item">
                        <a class="breadcrumb_item-link" href="{{ '/'|url }}">{{ "Головна"|_ }}</a>
                    </li>
                    {% for item in breadcrumbs %}
                        <li class="breadcrumb_item {{ loop.last ? 'active' : '' }}">
                            {% if loop.last %}
                                {{ this.page.title }}
                            {% else %}
                                <a class="breadcrumb_item-link" href="{{ item.url|url }}" {% if item.target %}target="{{ item.target }}"{% endif %}>{{ item.title }}</a>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endif %}
